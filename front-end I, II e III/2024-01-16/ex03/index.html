<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha383-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }

        div.row {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container h-100">
        <div class="row bg-black"></div>
        <div class="row">
            <div class="col bg-primary"></div>
            <div class="col bg-success"></div>
            <div class="col bg-danger"></div>
            <div class="col bg-black"></div>
        </div>
        <div class="row">
            <div class="col bg-success offset-3"></div>
            <div class="col bg-black offset-3"></div>
        </div>
        <div class="row">
            <div class="col bg-primary"></div>
            <div class="col bg-danger offset-3 "></div>
        </div>
        <div class="row bg-black"></div>
    </div>
</body>
</html>
