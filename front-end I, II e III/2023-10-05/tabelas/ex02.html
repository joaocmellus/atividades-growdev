<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table,
        td {
        padding: 5px;
        border: 1px solid #000;
        }

        .site {
            text-align: center;
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }

        .header {
          height: 20%;
        }

        .aside {
          width: 25%;
        }

        .footer {
            height: 10%;
        }
    </style>

</head>
<body>
    <table class="site">
      <tbody>
        <tr>
          <td class="header" colspan="2">TOPO</td>
        </tr>
        <tr>
          <td class="aside">MENU</td>
          <td>CONTEÚDO</td>
        </tr>
        <tr>
          <td class="footer" colspan="2">RODAPÉ</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
