    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JS Objetos</title>

<body>
<script>
// 1. Crie um objeto em JavaScript para colocar dois atributos de um
// produto. Atribua o preço e descrição do produto com o valor “90” e a
// descrição com o valor “Mouse”. Mostre no console o valor dos dois
// atributos.

const produto = {
    preco: 90,
    descricao: "Mouse"
};

console.log(
    produto.descricao,
    produto.preco
);

// 2. Crie um objeto em JavaScript para colocar 5 atributos de um
// notebook. Atribua os seguintes atributos:
// Processador = i7
// Memória = 16GB
// Preço = 5000
// HD = 1TB
// SSD = 256GB
// Por fim, mostre o nome e valor de cada atributo no console,
// exatamente como está na atividade.

const notebook = {
    processador:    'i7',
    memoria:        '16GB',
    preço:          5000,
    HD:             '1TB',
    SSD:            '256GB'
};

for (const key in notebook) {
    console.log(`${key}: ${ notebook[key] }`)
}

// 3. Crie um objeto para colocar nome e duas notas. Atribua nome e
// duas notas para o primeiro objeto, que será nosso primeiro aluno.
// Agora crie mais um objeto para colocar informações do nosso
// segundo aluno. Mostre as informações de cada aluno no console.
// Mostre também a média do primeiro aluno e a média do segundo
// aluno. Por fim mostre a média desta turma de 2 alunos.

const alunos = [
    {
        nome: 'Fulano',
        notas: [
            10,
            8
        ]
    },
    {
        nome: 'Ciclano',
        notas: [
            5,
            7
        ]
    }
]

for (const aluno of alunos) {
    let soma = 0;
    for (const nota of aluno.notas) {
        soma += nota;
    }
    const media = soma / aluno.notas.length

    console.log(aluno);
    console.log(`A média do aluno ${aluno.nome} é: ${media}`);
}

// 4. Crie um cadastro de pessoas onde o usuário informe o nome, idade
// e se está trabalhando ou não, se a pessoa estiver trabalhando
// pergunte para ele o salário que está ganhando. Para cada pessoa
// cadastrada, pergunte ao usuário se ele deseja continuar
// cadastrando ou não. No final, mostre as pessoas que estão
// desempregadas, as pessoas que estão empregadas separadas
// pelas que ganham mais que 2500 e menos que 2500.

// Exemplo de resultado:
    // Pessoas desempregadas:
    // Nome: Alessandro, Idade: 28
    // Nome: Alessandro, Idade: 28

    // Pessoas empregadas com salários menores que 2500:
    // Nome: Alessandro, Idade: 28, Salário: 1500
    // Nome: Alessandro, Idade: 28, Salário: 2400

    // Pessoas empregadas com salários maiores que 2500:
    // Nome: Alessandro, Idade: 28, Salário: 2700
    // Nome: Alessandro, Idade: 28, Salário: 3000

const usuarios = [
    {
        "nome": "Amanda",
        "idade": 30,
        "trabalhando": true,
        "salario": 7000
    },
    {
        "nome": "Felipe",
        "idade": 10,
        "trabalhando": false,
        "salario": null
    },
    {
        "nome": "Paulo",
        "idade": 25,
        "trabalhando": true,
        "salario": 3000
    },
    {
        "nome": "Rafa",
        "idade": 16,
        "trabalhando": true,
        "salario": 1300
    },
    {
        "nome": "Alice",
        "idade": 20,
        "trabalhando": true,
        "salario": 2000
    }
]//[];

// Cadastro
do {
    const usuario = {};
    usuario.nome  = prompt('Insira o nome do usuário:')
        while (true) {
            const idade = Number(prompt('Insira a idade do usuário:'));

            if (!(isNaN(idade) || idade <= 0)) {
                usuario.idade = idade;
                break;
            }

            alert('Valor incorreto! Insira um valor numérico e maior que zero.')
        }
    usuario.trabalhando = confirm('O usuário está empregado?');
    usuario.salario = null;
    if (usuario.trabalhando) {

        while (true) {
            const salario = Number(prompt('Insira o salário do usuário:'));

            if (!(isNaN(salario) || salario <= 0)) {
                usuario.salario = salario;
                break;
            }

            alert('Valor incorreto! Insira um valor numérico e maior que zero.')
        }
    }
    usuarios.push(usuario);

} while ( confirm('Deseja cadastrar mais um usuário?') );

// Processamento dos dados
const filtros = {
    desempregados: {
        titulo: 'Pessoas desempregadas:\n\n',
        usuarios: [],
    },
    salarioMenor: {
        titulo: 'Pessoas empregadas com salários menores que 2500:\n\n',
        usuarios: [],
    },
    salarioMaior: {
        titulo: 'Pessoas empregadas com salários maiores que 2500:\n\n',
        usuarios: [],
    }
};

for (const usuario of usuarios) {
    if (usuario.trabalhando) {
        if (usuario.salario >= 2500) {
            filtros.salarioMaior.usuarios.push(usuario);
            continue;
        }
        filtros.salarioMenor.usuarios.push(usuario);
        continue;
    }
    filtros.desempregados.usuarios.push(usuario)
}

// Saída
for (const filtro in filtros) {
    let mensagem = filtros[filtro].titulo;
    for (const usuario of filtros[filtro].usuarios) {
        mensagem += `Nome: ${usuario.nome}, Idade: ${usuario.idade}\n`;
    }
    console.log(mensagem);
}
</script>
